<!DOCTYPE html>
<html>
  <head>  
    <meta charset="utf-8">
    <title>faust converter</title>
    <link href="./styles/converter.css" rel="stylesheet" type="text/css">
    <style>
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
    <script src="./scripts/faust-converter.js" async></script>
  </head>
  <body>
      <h1 style="text-align:center">The Faust Converter</h1>
      <p><b>당신이 먹은 소주의 알코올 양을 밀리리터(ml)로 계산하여 몇 파우스트인지 알려드립니다.
        소주 도수는 17도라고 가정하고 계산합니다.</b></p>
      <div class="form">
            <label for="input_sojuB">소주</label>
            <input type="text" id="input_sojuB" class="input_sojuB"> 병(360ml/병)
            <br/>
            <label for="input_sojuG">소주</label>
            <input type="text" id="input_sojuG" class="input_sojuG"> 잔(50ml/잔)
            <input type="submit" value="계산하기" class="sojusubmit">
          </div>
          <div class="resultParas">
            <p class="conversion_result"></p>
            <p class="message"></p>
          </div>
  </body>
</html>
